# Production Profile Configuration

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/ale_db
spring.datasource.username=ale_user
spring.datasource.password=secure_password_here
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Configuration
spring.jpa.database-platform=org.postgresql.dialect.PostgreSQL13Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.postgresql.dialect.PostgreSQL13Dialect

# Logging (Production - INFO level only)
logging.level.com.company.ale=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN

# CORS Configuration (Production - update with actual production domain)
# Example: https://app.example.com,https://www.example.com
ale.cors.allowed-origins=https://app.example.com

# Allowed HTTP methods
ale.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# Allowed request headers
ale.cors.allowed-headers=Content-Type,Authorization,X-Correlation-Id

# Allow credentials (cookies, authorization headers)
ale.cors.allow-credentials=true

# Preflight request cache duration in seconds (1 hour)
ale.cors.max-age=3600

