# Development Profile Configuration

# Enable H2 console for testing
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Initialize database from schema.sql and data.sql
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Use 'validate' to ensure schema matches entities (schema.sql creates it)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.com.company.ale=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
# CORS Configuration
# Allowed origins for frontend applications
ale.cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173,http://127.0.0.1:3000

# Allowed HTTP methods
ale.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH

# Allowed request headers
ale.cors.allowed-headers=*

# Allow credentials (cookies, authorization headers)
ale.cors.allow-credentials=true

# Preflight request cache duration in seconds (1 hour)
ale.cors.max-age=3600